<!DOCTYPE html>
<html>
<head>
<title>Secure UPI Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right,#1e3c72,#2a5298);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:30px;
  border-radius:15px;
  text-align:center;
  width:340px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
h2{
  margin:5px 0;
}
.amount{
  font-size:32px;
  color:green;
  margin:15px 0;
}
button{
  background:#2a5298;
  color:white;
  padding:14px 25px;
  border:none;
  border-radius:8px;
  font-size:18px;
  cursor:pointer;
  width:100%;
}
button:hover{
  background:#1e3c72;
}
.qr{
  margin-top:20px;
}
.note{
  font-size:12px;
  color:gray;
  margin-top:10px;
}
.upi-id{
  font-size:14px;
  margin-top:8px;
  color:#333;
}
</style>
</head>

<body>

<div class="card">

  <h2>Balak Das Pandit</h2>
  <div class="amount">₹10</div>

  <!-- Direct UPI Button -->
  <a href="upi://pay?pa=panditbalakdas@ibl&pn=Balak%20Das%20Pandit&am=10&cu=INR">
    <button>Pay ₹10 Now</button>
  </a>

  <div class="upi-id">
    UPI ID: panditbalakdas@ibl
  </div>

  <!-- QR Code -->
  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=panditbalakdas@ibl&pn=Balak%20Das%20Pandit&am=10&cu=INR"
    alt="UPI QR Code">
  </div>

  <div class="note">
    अगर पेमेंट ऐप न खुले तो ऊपर 3 डॉट दबाकर "Open in Chrome" करें
  </div>

</div>

</body>
</html>
